<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!">

  <title>Order Summary</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.min.css">

  <script src="./js/svg-inject.js"></script>
</head>

<body>
  <main class="container main-bg">
    <section class="card">
      <div class="image">
        <img src="./assets/illustration-hero.svg" alt="Dancing" width="450" height="220" onload="SVGInject(this)">
      </div>
      <div class="content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="plan">
          <img src="./assets/icon-music.svg" alt="Icon Music" width="48" height="48">
          <ul class="plan-name">
            <li class="name">Annual Plan</li>
            <li class="price">$59.99/year</li>
          </ul>
          <a href="#" class="btn-change">Change</a>
        </div>

        <a href="#" class="btn-primary">Proceed to Payment</a>
        <a href="#" class="btn-secondary">Cancel Order</a>
      </div>
    </section>
  </main>
</body>

</html>
